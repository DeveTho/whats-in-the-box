<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>What's in the box?</title>

  <link rel="stylesheet" href="css/bootstrap.min.css?v=1">
  <link rel="stylesheet" href="css/main.css?v=1">
</head>

<body>
  <div id="main" class="text-center" v-cloak>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>What's in the box?</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img :src="isOpen ? 'img/open.gif?v=1' : 'img/closed.jpg?v=1'" class="img-responsive center-block" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary btn-lg" :disabled="isOpen" @click.once="openBox">
            {{ isOpen ? 'Opening...' : 'Open it!' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vue.min.js?v=1"></script>
  <script src="js/jquery-3.2.1.min.js?v=1"></script>
  <script src="js/bootstrap.min.js?v=1"></script>
  <script src="js/main.js?v=1"></script>
</body>

</html>
